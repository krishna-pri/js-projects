<!DOCTYPE html>
<html>

<head>
    <title>ID Manipulation</title>
</head>

<body>
    <h1 id="id-1" class="cat-1">Hello</h1>
    <h1 id="id-2" class="cat-2">Hi</h1>
    <p id="id-3" class="cat-1">Hey</p>
    <p id="id-4" class="cat-2">Hola</p>
    <script>
        var n = prompt("Enter your name");
        if ((n.charAt(0) == "a") || (n.charAt(0) == "e") || (n.charAt(0) == "i") || (n.charAt(0) == "o") || (n.charAt(0) == "u")) {
            var id1 = document.getElementById("id-1");
            id1.innerHTML = "Access Granted";
        }
        else{
            var id1 = document.getElementById("id-1");
            id1.innerHTML = "Access Denied";
        }
    </script>
</body>

</html>
