<!DOCTYPE html>
<html>

<head>
    <title>Javascript Demo</title>

</head>

<body>
    <h1 id="id-1" class="cat-1">Hello</h1>
    <h1 id="id-2" class="cat-2">Hi</h1>
    <p id="id-3" class="cat-1">Hey</p>
    <p id="id-4" class="cat-2">Hola</p>
    <script>
        var cat1 = document.getElementsByClassName("cat-1");
        var cat2 = document.getElementsByClassName("cat-2");
        print(cat1);
        print(cat2);
        function print(p)
        {
            for(i=0;i<p.length;i++) { console.log(p[i]); }

        }
    </script>
</body>

</html>
